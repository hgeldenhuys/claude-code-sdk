name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
            cross: true
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build native
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          strip transcript-tui-rs${{ matrix.ext }} || true
          tar -czvf ../../../transcript-tui-rs-${{ matrix.name }}.tar.gz transcript-tui-rs${{ matrix.ext }}
          cd ../../..
          shasum -a 256 transcript-tui-rs-${{ matrix.name }}.tar.gz > transcript-tui-rs-${{ matrix.name }}.tar.gz.sha256

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path transcript-tui-rs${{ matrix.ext }} -DestinationPath ../../../transcript-tui-rs-${{ matrix.name }}.zip
          cd ../../..
          (Get-FileHash transcript-tui-rs-${{ matrix.name }}.zip -Algorithm SHA256).Hash | Out-File -FilePath transcript-tui-rs-${{ matrix.name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: transcript-tui-rs-${{ matrix.name }}
          path: |
            transcript-tui-rs-${{ matrix.name }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: transcript-tui-rs ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.event.inputs.tag || github.ref_name, '-') }}
          files: |
            artifacts/**/*
          body: |
            ## transcript-tui-rs ${{ github.event.inputs.tag || github.ref_name }}

            High-performance transcript viewer for Claude Code sessions.

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | [transcript-tui-rs-linux-x86_64.tar.gz](./transcript-tui-rs-linux-x86_64.tar.gz) |
            | Linux | ARM64 | [transcript-tui-rs-linux-aarch64.tar.gz](./transcript-tui-rs-linux-aarch64.tar.gz) |
            | macOS | Intel | [transcript-tui-rs-macos-x86_64.tar.gz](./transcript-tui-rs-macos-x86_64.tar.gz) |
            | macOS | Apple Silicon | [transcript-tui-rs-macos-aarch64.tar.gz](./transcript-tui-rs-macos-aarch64.tar.gz) |
            | Windows | x86_64 | [transcript-tui-rs-windows-x86_64.zip](./transcript-tui-rs-windows-x86_64.zip) |

            ### Installation

            ```bash
            # Download and extract (Linux/macOS)
            tar -xzf transcript-tui-rs-<platform>.tar.gz
            chmod +x transcript-tui-rs
            sudo mv transcript-tui-rs /usr/local/bin/

            # Or install with cargo
            cargo install --git https://github.com/anthropics/claude-code-sdk transcript-tui
            ```

            ### Usage

            ```bash
            transcript-tui-rs <session-name>
            transcript-tui-rs --list
            transcript-tui-rs --stats
            ```
