# Hook Framework - Default Configuration
# =======================================
#
# This is the default configuration for the hook-framework plugin.
# To customize, create a hooks.yaml in your project root.
#
# The plugin will use:
# 1. Your project's hooks.yaml (if exists)
# 2. This default config (fallback)

version: 1

settings:
  debug: false
  parallel_execution: true
  default_timeout_ms: 30000
  default_error_strategy: continue

builtins:
  # Human-friendly session names (e.g., "brave-elephant")
  session-naming:
    enabled: true
    options:
      format: adjective-animal

  # Track turns between Stop events
  turn-tracker:
    enabled: true
    options:
      preserve_on_resume: true

  # Block dangerous Bash commands
  dangerous-command-guard:
    enabled: true
    options:
      strict: false
      blocked_patterns:
        - "rm -rf /"
        - "rm -rf ~"

  # Context injection (disabled by default)
  context-injection:
    enabled: false

  # Tool logging (disabled by default)
  tool-logger:
    enabled: false

# Custom handlers - add your own in your project's hooks.yaml
handlers: {}
