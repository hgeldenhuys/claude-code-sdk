# Hook Framework Configuration
# ============================
# Native TypeScript handlers only - no subprocess spawning.

version: 1

settings:
  debug: true
  parallelExecution: false
  defaultTimeoutMs: 30000
  defaultErrorStrategy: continue

builtins:
  # Performance metrics - runs first (priority 1)
  metrics:
    enabled: true
    options:
      logToStderr: true
      warnThresholdMs: 100
      collectStats: true

  # Human-friendly session names (e.g., "brave-elephant")
  session-naming:
    enabled: true
    options:
      format: adjective-animal

  # Track turns between Stop events
  turn-tracker:
    enabled: true

  # Block dangerous Bash commands
  dangerous-command-guard:
    enabled: true
    options:
      strict: false
      blocked_patterns:
        - "rm -rf /"
        - "rm -rf ~"

  # Context injection (disabled by default)
  context-injection:
    enabled: false

  # Tool logging (disabled by default)
  tool-logger:
    enabled: false

  # Debug logger (disabled by default)
  debug-logger:
    enabled: false

  # Event logger - logs hook events to JSONL for indexing
  event-logger:
    enabled: true
    options:
      includeInput: true
      includeContext: true
      includeHandlerResults: true

# No custom subprocess handlers
handlers: {}
