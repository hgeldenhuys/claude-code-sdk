name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build SDK
        run: bun run build

      - name: Build CLIs for Node.js
        run: |
          # Build Node.js-compatible CLIs (hooks, sesh)
          # Note: transcript and hook-events CLIs use Bun-specific APIs (bun:sqlite) and are Bun-only
          mkdir -p dist/bin

          # Build hooks CLI
          bun build bin/hooks.ts --outfile dist/bin/hooks.js --target node

          # Build sesh CLI
          bun build bin/sesh.ts --outfile dist/bin/sesh.js --target node

      - name: Verify CLIs are executable
        run: |
          chmod +x bin/sesh.ts bin/transcript.ts bin/transcript-tui.ts bin/hooks.ts bin/hook-events.ts bin/hook-events-tui.ts

          # Test hooks CLI
          bun bin/hooks.ts --help
          bun bin/hooks.ts --list-handlers

          # Test sesh CLI
          bun bin/sesh.ts --version

          # Test transcript CLI
          bun bin/transcript.ts --help

          # Test transcript-tui CLI
          bun bin/transcript-tui.ts --help

          # Test hook-events CLI (Bun-only, uses bun:sqlite)
          bun bin/hook-events.ts --help

          # Test hook-events-tui CLI (Bun-only, uses bun:sqlite)
          bun bin/hook-events-tui.ts --help

      - name: Verify Node.js CLIs work
        run: |
          # Test that built CLIs work with Node.js
          node dist/bin/hooks.js --help
          node dist/bin/hooks.js --list-handlers
          node dist/bin/sesh.js --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
